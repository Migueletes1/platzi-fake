<!-- templates/accounts/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión</title>
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --accent:#2d9cdb; --muted:#666;
    }
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg); margin:0; padding:0; display:flex; align-items:center; justify-content:center; height:100vh;}
    .card{width:360px; background:var(--card); padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.06);}
    h1{margin:0 0 12px 0; font-size:20px;}
    label{display:block; font-size:13px; margin-top:10px; color:var(--muted);}
    input[type="text"], input[type="password"]{width:100%; padding:10px 12px; border:1px solid #e6e9ef; border-radius:8px; margin-top:6px; box-sizing:border-box;}
    button{margin-top:14px; width:100%; padding:10px; border-radius:8px; border:0; background:var(--accent); color:#fff; font-weight:600; cursor:pointer;}
    .muted{font-size:13px; color:var(--muted); margin-top:8px; text-align:center;}
    .links{display:flex; gap:8px; justify-content:space-between; margin-top:10px;}
    .small-btn{background:transparent; color:var(--accent); border:0; cursor:pointer; font-size:13px;}
    pre{background:#fafafa; padding:10px; border-radius:6px; margin-top:10px; overflow:auto; font-size:13px;}
    .hidden{display:none;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>

    <form id="loginForm">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" required autocomplete="username" />

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="/account/register/"><button class="small-btn" type="button">Registrarse</button></a>
      <button id="btnProfile" class="small-btn" type="button">Ver perfil</button>
      <button id="btnLogout" class="small-btn" type="button">Cerrar sesión</button>
    </div>

    <p class="muted">Respuesta del servidor (para pruebas)</p>
    <pre id="output" class="hidden">{}</pre>
  </div>

  <script>
    // Endpoints (ajusta si tu ruta es distinta)
    const LOGIN_URL = '/account/api/login/';
    const LOGOUT_URL = '/account/api/logout/';
    const PROFILE_URL = '/account/api/profile/';

    const loginForm = document.getElementById('loginForm');
    const output = document.getElementById('output');
    const btnProfile = document.getElementById('btnProfile');
    const btnLogout = document.getElementById('btnLogout');

    function show(obj){
      output.classList.remove('hidden');
      try{ output.textContent = JSON.stringify(obj, null, 2); } catch(e){ output.textContent = String(obj); }
    }

    function getToken(){
      return localStorage.getItem('auth_token');
    }

    async function fetchJson(url, opts = {}){
      // Default headers
      opts.headers = opts.headers || {};
      opts.headers['Content-Type'] = opts.headers['Content-Type'] || 'application/json';
      const res = await fetch(url, opts);
      const text = await res.text();
      try { return { status: res.status, ok: res.ok, data: JSON.parse(text || '{}') }; }
      catch(e){ return { status: res.status, ok: res.ok, data: text }; }
    }

    // LOGIN
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const body = JSON.stringify({ username, password });
      const res = await fetchJson(LOGIN_URL, { method: 'POST', body });
      show(res);

      if (res.ok && res.data.token){
        localStorage.setItem('auth_token', res.data.token);
        alert('Login exitoso — token guardado en localStorage');
      } else {
        localStorage.removeItem('auth_token');
        alert('Error de autenticación. Revisa credenciales.');
      }
    });

    // PROFILE
    btnProfile.addEventListener('click', async () => {
      const token = getToken();
      if (!token){ alert('No hay token. Haz login primero.'); return; }

      const res = await fetchJson(PROFILE_URL, {
        method: 'GET',
        headers: { 'Authorization': 'Token ' + token }
      });
      show(res);
      if (res.status === 401 || (res.data && res.data.detail)) {
        alert('Token inválido o expirado. Vuelve a iniciar sesión.');
      }
    });

    // LOGOUT
    btnLogout.addEventListener('click', async () => {
      const token = getToken();
      if (!token){ alert('No hay token para cerrar sesión.'); return; }

      const res = await fetchJson(LOGOUT_URL, {
        method: 'POST',
        headers: { 'Authorization': 'Token ' + token }
      });
      show(res);

      if (res.ok){
        localStorage.removeItem('auth_token');
        alert('Sesión cerrada correctamente.');
      } else {
        alert('Error en logout. Revisa la consola (o la respuesta mostrada).');
      }
    });

    // Si quieres auto-llenar el username con valor guardado (opcional)
    document.addEventListener('DOMContentLoaded', () => {
      const savedUser = localStorage.getItem('last_user');
      if (savedUser) document.getElementById('username').value = savedUser;
    });
  </script>
</body>
</html>
